name: Bundle

on:
  push:
  workflow_call:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: yarn install

      - run: yarn bundle

      - uses: actions/upload-artifact@v3
        with:
          name: bundle
          path: |
            target/*.jar
            target/*.exe
